<table class="nodeTable"
  (click)="onChildSelected(-1, item)">
  <tr *ngFor="#item of children; #i = index"
    (dblclick)="openItem(item)"
    (click)="onChildSelected(i, item)"
    [ngClass]="{selected: i == selectedIndex }"
    class="nodeRow"
    id="{{item.Id}}">
      <td class="thumbnail">
      <i class="material-icons">{{item.iconString()}}</i>
    </td>
    <td>{{item.Name}}</td>
    <td (click)="deleteItem($event, item)"><i class="material-icons">delete</i></td>
  </tr>
</table>
