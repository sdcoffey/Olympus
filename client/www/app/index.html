<html>
  <head>
    <title>OLYMPUS</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <script>
      var navigate = function(nodeId, title) {
        var url = "/v1/web/ls/" + nodeId;
        $.ajax({
          url: url,
          success: function(result) {
            $("#main-list").html(result);
            window.history.pushState({}, title, "drive/" + nodeId);
          }
        });
      };

      $(document).ready(function() {
        navigate("rootNode");
        $(".navigable").click(function() {
          navigate($(this).attr('id'));
        });
      });
    </script>
    <div>
      <div id="header"/>
      <div id="main-list"/>
    </div>
  </body>
</html>
